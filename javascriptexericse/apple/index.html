<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple商品購買</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="all-hide"></div>
    <main class="container">
        <ul class="d-flex justify-content-center nav nav-pills mb-3" id="pills-tab" role="tablist">
            <template id="pill-links">
                <li class="nav-item" role="presentation">
                    <button class="nav-link " data-bs-toggle="pill" type="button"></button>
                </li>
            </template>
        </ul>

        <div class="row">
            <div class="col-6 d-flex justify-content-center align-content-center">
                <img id="banner-img" src="">
            </div>
            <div class="col-6">
                <ul id="color-list" class="row row-cols-3">

                </ul>
                <ul id="storage-list" class="row row-cols-3">

                </ul>
                <ul id="network-list" class="row row-cols-3">

                </ul>
                <template id="temp-color">
                    <li class="col d-flex flex-column justify-content-center align-items-center">
                        <div class="img-box p-2">
                            <img src="" alt="">
                        </div>
                        <p>太空灰</p>
                    </li>
                </template>
                <template id="temp-storage">
                    <li class="col d-flex flex-column justify-content-center align-items-center">
                        <p></p>
                    </li>
                </template>
                <template id="temp-network">
                    <li class="col d-flex flex-column justify-content-center align-items-center">
                        <p></p>
                    </li>
                </template>
            </div>
            <div id="price" class="col-12 d-flex justify-content-center">
                <p>總價格:
                    <span id="price-span"></span>
                </p>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
