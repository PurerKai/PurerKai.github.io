<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            flex: 1 0;

        }
        ul>li{

        }

<body>

    <div>
        <img src="https://picsum.photos/300/80/?random=10">

            <li><a href="#">aaa</a></li>
            <li><a href="#">bbb</a></li>
            <li><a href="#">ccc</a></li>
            <li><a href="#">ddd</a></li>
        </ul>
        <a href="#">12345</a>
    </div>
</body>

</html>
