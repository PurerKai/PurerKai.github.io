<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --col-count: 4;
        }
        section,div{
            box-sizing: border-box;
        }
        section {
            display: flex;
            flex-flow: wrap;
            border: 3px solid red;
        }

        .col {
            width: calc(100% / var(--col-count));
            padding:0px 20px 0px;
        }

        .item {
            width: 100%;
            height: 200px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <section>
        <div class="col">
            <div class="item"></div>
        </div>
        <div class="col">
            <div class="item"></div>
        </div>
        <div class="col">
            <div class="item"></div>
        </div>
        <div class="col">
            <div class="item"></div>
        </div>
    </section>
</body>

</html>
