        <nav class="header-nav">
            <ul class="header-nav-list">

                    <input class="input-email" type="email" placeholder="請在此輸入電子信箱 (可隨時更換)" required=""
                        style="color: red;">
                    <button type="submit" class="mail-btn">免費試用</button>
