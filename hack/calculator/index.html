<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <main class="p-5 container d-flex justify-content-center flex-column">
        <div class="input-group col mt-3 p-0">
            <span class="input-group-text" id="basic-addon1">=</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
        </div>
        <div class="group row justify-content-center">
            <div class="row row-cols-3 g-3">
                <div class="col-6">
                    <button class="btn btn-danger w-100" onclick="del()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" onclick="back()">></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="add()">+</button>
                </div>
            </div>
            <div class="col row row-cols-4 g-3 mt-1">
                <div class="col"><button class="num btn btn-dark w-100">1</button></div>
                <div class="col"><button class="num btn btn-dark w-100">2</button></div>
                <div class="col"><button class="num btn btn-dark w-100">3</button></div>
                <div class="col"><button class="btn btn-primary w-100" onclick="reduce()">-</button></div>
                <div class="col"><button class="num btn btn-dark w-100">4</button></div>
                <div class="col"><button class="num btn btn-dark col w-100">5</button></div>
                <div class="col"><button class="num btn btn-dark col w-100">6</button></div>
                <div class="col"><button class="btn btn-primary col w-100" onclick="take()">x</button></div>
                <div class="col"><button class="num btn btn-dark col w-100">7</button></div>
                <div class="col"><button class="num btn btn-dark col w-100">8</button></div>
                <div class="col"><button class="num btn btn-dark col w-100">9</button></div>
                <div class="col"><button class="btn btn-primary col w-100" onclick="divide()">/</button></div>
                <div class="col"><button class="btn btn-success col w-100" onclick="doMath()">=</button></div>
                <div class="col"><button class="num btn btn-dark col w-100">0</button></div>
                <div class="col"><button class="num btn btn-info col w-100">.</button></div>
                <div class="col"><button class="btn btn-primary col w-100" onclick="percentage()">%</button></div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>

</html>
